<div class="signup-wrapper">
  <form [formGroup]="signupForm">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="Enter your email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput placeholder="Enter your password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password confirmation</mat-label>
      <input formControlName="passwordConfirmation" type="password" matInput placeholder="Confirm your password">
    </mat-form-field>

  </form>
  <div class="signup-wrapper__menu">
    <button [disabled]="!signupForm.valid" mat-raised-button color="primary" (click)="onSignup()">Signup</button>
  </div>
</div>
